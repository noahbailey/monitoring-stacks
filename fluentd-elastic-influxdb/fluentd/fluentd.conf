## System-wide settings
<system>
  log_level warn
</system>

## Forwarder input
<source>
  type forward
  bind 0.0.0.0
  port 24224
</source>

## Secure forwarder input
<source>
  @type forward
  bind 0.0.0.0
  port 25225
  <transport tls>
    cert_path /fluentd/keys/fluentd.crt
    private_key_path /fluentd/keys/fluentd.key
    private_key_passphrase fluentd
  </transport>
</source>

## SYSLOG input
<source>
  @type syslog
  port 5514
  bind 0.0.0.0
  tag system
</source>

## GeoIP filter for 
<filter events.*>
  @type geoip
  geoip_lookup_keys  src_ip
  backend_library geoip2_c
  <record>
    city            ${city.names.en["src_ip"]}
    latitude        ${location.latitude["src_ip"]}
    longitude       ${location.longitude["src_ip"]}
    country         ${country.iso_code["src_ip"]}
    country_name    ${country.names.en["src_ip"]}
    postal_code     ${postal.code["src_ip"]}
    region_code     ${subdivisions.0.iso_code["src_ip"]}
    region_name     ${subdivisions.0.names.en["src_ip"]}
  </record>
  skip_adding_null_record  true
</filter>

