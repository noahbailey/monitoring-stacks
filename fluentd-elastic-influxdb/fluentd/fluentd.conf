## Create indices for 'Events' and 'Syslogs'
<match events.**>
  <buffer>
    @type file
    path /fluentd/buffer/events.*
    flush_interval 60s
  </buffer>
  @type elasticsearch
  host elastic1 
  port 9200
  logstash_format true
  logstash_prefix events
</match>

<match system.**>
  <buffer>
    @type file
    path /fluentd/buffer/system.*
    flush_interval 60s
  </buffer>
  @type elasticsearch
  host elastic1 
  port 9200
  logstash_format true
  logstash_prefix syslog
</match>


<match metrics>
  # Buffer in-memory for metrics, flush often
  <buffer>
    @type memory
    flush_interval 10s
  </buffer>
  @type influxdb2
  url http://influxdb:8086
  use_ssl false
  bucket metrics
  org default
  time_precision s
  time_key time
  field_cast_to_float     true
  measurement collectd
  field_keys ["value", "shortterm", "midterm", "longterm", "tx", "rx", "read", "write", "weighted_io_time"]
