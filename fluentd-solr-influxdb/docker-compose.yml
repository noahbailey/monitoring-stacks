---

version: '3'
services: 


  solr1:
    image: solr:8.6
    container_name: solr1
    ports:
     - "8981:8983"
    volumes: 
      - solr1_data:/var/solr/:rw
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
    networks:
      - solr
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  solr2:
    image: solr:8.6
    container_name: solr2
    ports:
     - "8982:8983"
    volumes: 
      - solr2_data:/var/solr/:rw
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
    networks:
      - solr
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  solr3:
    image: solr:8.6
    container_name: solr3
    ports:
     - "8983:8983"
    volumes: 
      - solr3_data:/var/solr/:rw
    environment:
      - ZK_HOST=zoo1:2181,zoo2:2181,zoo3:2181
    networks:
      - solr
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  zoo1:
    image: zookeeper:3.6
    container_name: zoo1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - solr

  zoo2:
    image: zookeeper:3.6
    container_name: zoo2
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
    networks:
      - solr

  zoo3:
    image: zookeeper:3.6
    container_name: zoo3
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    networks:
      - solr

  fluentd: 
    build: ./fluentd 
    container_name: fluentd
    volumes: 
      - ./fluentd/fluentd.conf:/fluentd/fluentd.conf:ro
    environment: 
      - "TZ=America/Toronto"
    ports: 
      - 5514:5514/udp
      - 24224:24224
    depends_on:
      - solr1
      - solr2
      - solr3
    networks:
      - solr
      - influxdb

  influxdb: 
    image: quay.io/influxdb/influxdb:2.0.0-beta
    container_name: influxdb
    volumes: 
      - influxdb_data:/var/lib/influxdb
    ports: 
      - 9999:9999
    networks: 
      - influxdb

  grafana: 
    image: grafana/grafana:7.1.5
    container_name: grafana
    volumes: 
      - grafana_data:/var/lib/grafana
    ports: 
      - 3000:3000
    networks: 
      - solr
      - influxdb

networks: 
  solr: 
  influxdb: 
 
volumes: 
  solr1_data:
  solr2_data:
  solr3_data:
  influxdb_data:
  grafana_data: 
